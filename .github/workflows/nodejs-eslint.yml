name: nodejs-eslint

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  nodejs-eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # install deps at root
      - run: npm install

      # install deps in nodejs-tools
      - run: npm install
        working-directory: ./nodejs-tools

      - run: ls -la ./node_modules/turbo/bin
        working-directory: ./nodejs-tools

      - name: Run ESLint
        run: npm run lint
        working-directory: ./nodejs-tools
