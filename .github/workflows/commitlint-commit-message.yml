name: Commitlint Commit Message

on:
  pull_request:
    branches: [ "main" ]

jobs:
  run-commitlint-on-pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: 'npm'

      # Added because of this: https://github.com/wagoid/commitlint-github-action/issues/560
      - run: rm tsconfig.json

      - uses: wagoid/commitlint-github-action@v5
        with:
          configFile: ./commitlint.config.cjs

