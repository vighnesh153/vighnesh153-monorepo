name: jvm-ci

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "tools-jvm/**"
  pull_request:
    paths:
      - "tools-jvm/**"

jobs:
  jvm-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./tools-jvm

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: "adopt-openj9"
          java-version: "21"

      - run: |
          export PIKA_PATH="$(pwd)"; 
          for dir in */; do
            cd $PIKA_PATH/$dir;
            ./gradlew test;
          done
