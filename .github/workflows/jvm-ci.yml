name: jvm-ci

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "jvm-tools/**"
  pull_request:
    paths:
      - "jvm-tools/**"

jobs:
  deno-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./jvm-tools

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v4
        with:
          distribution: "adopt-openj9"
          java-version: "21"

      - run: for dir in */; do
          cd $dir;
          ./gradlew test;
          done
